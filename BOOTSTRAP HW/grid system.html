<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid with Gap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
    }

    .container {
      background-color: rgb(13, 8, 1);
      padding: 20px;
      border: 2px solid rgb(21, 145, 103);
    }

    .row {
      background-color: burlywood;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
    }

    .box {
      background-color: rgb(21, 145, 103);
      color: rgb(26, 16, 3);
      text-align: center;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(52, 2, 2, 0.1);
    }
  </style>
</head>

<body>
  <div class="container mt-5">

    <div class="row g-3">
      <div class="col-md-6">
        <div class="box">1 of 1</div>
      </div>
      <div class="col-md-3">
        <div class="box">2 of 1</div>
      </div>
      <div class="col-md-3">
        <div class="box">3 of 1</div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-2">
        <div class="box">1 of 2</div>
      </div>
      <div class="col-md-10">
        <div class="box">2 of 2</div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="box">1 of 3</div>
      </div>
      <div class="col-md-3">
        <div class="box">2 of 3</div>
      </div>
      <div class="col-md-3">
        <div class="box">3 of 3</div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="box">1 of 4</div>
      </div>
      <div class="col-md-6">
        <div class="box">2 of 4</div>
      </div>
      <div class="col-md-3">
        <div class="box">3 of 4</div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
